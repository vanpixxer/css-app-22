<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-APP-22</title>
    <link rel="shortcut-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="start-hosting.css">
</head>

<!--Container div for Modal-->
<div class="backdrop"></div>

<header class="main-header">
    <div>
        <!--Hamburger Menu-->
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <a href="index.html" class="main-header__brand">
            <img src="../images/uhost-icon.png" alt="uHost - Your favourite hosting company">
        </a>

        <!--NAVIGATION-->
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="packages/index.html">Packages</a>
                </li>
                <li class="main-nav__item">
                    <a href="customers/index.html">Customers</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <a href="start-hosting/index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!--CODE FOR MOBILE NAVIGATION-->
<nav class="mobile-nav">
    <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
            <a href="packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
            <a href="customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item">
            <a href="start-hosting/index.html">Start Hosting</a>
        </li>
    </ul>
</nav>

<!--FORM-->
<main class="signup-page">
    <h1 class="signup-title">Let's dive right in!</h1>
    <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select  id="title">
        <option value="mr">Mr.</option>
        <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" required>
        <label for="Last-name">Last Name</label>
        <input type="text" id="last-name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <input type="checkbox" id="agree-terms" required>
        <label for="agree-terms">Agree to
            <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="button" disabled>Sign Up</button>    
    </form>
</main>

<!--FOOTER-->
<footer class="main-footer">
    <nav>
        <ul class="main-footer__links">
            <li class="main-footer__link">
                <a href="#">Support</a>
            </li>
            <li class="main-footer__link">
                <a href="#">Terms of Use</a>
            </li>
        </ul>
    </nav>
</footer>

<script src="shared.js"></script>
</body>

</html>
